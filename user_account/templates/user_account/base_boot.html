<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Strona główna</title>
</head>
<body>
    {% if user.is_authenticated %}
        Cześć {{ user }}<br/>
        Chcesz się <a href={% url 'user_account:logout_view' %}> wylogować</a>?
    {% else %}
        Nie jesteś zalogowany<br/>
    {% endif %}

    <!-- LOGIN BUTTON -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#login">
      Zaloguj
    </button>
    <!-- lOGIN MODAL -->
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="loginLabel">Logowanie</h4>
                </div>
                <form class="form-signin" action="{% url 'user_account:login_view' %}" method="post">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="username" class="control-label">Nazwa użytkownika:</label>
                            <input type="text" class="form-control" name="username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label">Hasło:</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
                        <button type="submit" class="btn btn-primary">Zaloguj</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- REGISTRATION BUTTON -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#register">
      Zarejestruj
    </button>
    <!-- REGISTRATION MODAL -->
    <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="registerLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="registerLabel">Rejestracja</h4>
                </div>
                <form class="form-signin" action="{% url 'user_account:register' %}" method="post">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="username" class="control-label">Nazwa użytkownika:</label>
                            <input type="text" class="form-control" name="username">
                        </div>
                        <div class="form-group">
                            <label for="email" class="control-label">Adres e-mail:</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label">Hasło:</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
                        <button type="submit" class="btn btn-primary">Zarejestruj</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>

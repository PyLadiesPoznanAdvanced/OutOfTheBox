{% load static %}

<!-- TODO: wydzielić logowanie do osobnego pliku, w miejscu logowania zrobić blok content -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <!-- Compiled CSS -->
    <link rel="stylesheet" href="{% static "css/materialize.min.css" %}">

    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" href="{% static "css/custom.css" %}">

    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="{% static "fonts/material_icons.css" %}">

    
    <title>OOTB | {% block _title %} {% endblock %}</title>
  </head>
  <body>

    <!-- N A V B A R -->
    <nav>
      <div class="nav-wrapper orange accent-3">
        <div class="container">
        <a href="#" class="brand-logo">#OutOfTheBox</a>
        <!-- <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="sass.html">Hot</a></li>
          <li><a href="badges.html">My Tags</a></li>
          <li><a href="collapsible.html">Profile</a></li>
        </ul> -->
      </div>
      </div>
    </nav>
    

    <!-- M A I N -->

    <main>
    
	    {% block content %}

	    {% endblock %}
    
    </main>

    <!-- F O T T E R -->

    <footer class="page-footer grey darken-4">
      <div class="footer-copyright">
        <div class="container">
          © 2017 Copyright PyLadies Poznan
          <a class="grey-text text-lighten-4 right" href="#!">Source Code</a>
        </div>
      </div>
    </footer>

    <!-- S C R I P T S -->

    <!-- jQuery - required before materialize.js -->
    <script src="{% static "js/jquery-3.1.1.js" %}">></script>

    <!-- Compiled JavaScript -->
    <script src="{% static "js/materialize.min.js" %}">></script>

    <!-- Custom script -->
    <script>
      $(document).ready(function(){
        $('.modal').modal();
      });

    </script>

  </body>
</html>
